<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Login | Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
​
    <body>
        <div class="container">
        <div class="logo-block">
            <img src="https://expresswriters.com/wp-content/uploads/2015/09/google-new-logo-1200x423.jpg" class="title-image" width="100px" alt="google logo">
        </div>
​
        <div class="title-block">
            <p class="login-title">One account. All of Google.</p>
        </div>
​
        <div class="signin-block">
        <h1 class="login-text">Sign in with your Google Account</h1>
​
        <div class="account-wall">
            <img class="profile-img" src="http://www.biopol.cat/mypics/max/0/8992_man-cartoon-png.png" alt="profile picture">
​
            <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
​
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
​
        <a href="#" class="new-account">Create an account </a>
        </div>
        </div>
    </body>
</html>
